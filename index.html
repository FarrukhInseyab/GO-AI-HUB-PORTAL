<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link  rel="icon" type="image/png" href="/src/assets/go-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-default>GO AI HUB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading screen that shows before React app loads -->
    <div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #014952 0%, #049394 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
    ">
      <!-- Logo -->
      <div style="margin-bottom: 2rem;">
        <div style="
          width: 80px;
          height: 80px;
          background: linear-gradient(45deg, #4CEADB, #049394);
          border-radius: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 0 10px 30px rgba(76, 234, 219, 0.3);
          animation: logoFloat 2s ease-in-out infinite;
        ">
          <img src="/src/assets/go-logo.png" alt="Go Telecom Logo" style="width: 40px; height: 40px;" />
        </div>
      </div>
      
      <!-- Title -->
      <h1 style="
        color: #4CEADB;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        text-align: center;
        letter-spacing: -0.025em;
      ">GO AI HUB</h1>
      
      <!-- Subtitle -->
      <p style="
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        margin-bottom: 3rem;
        text-align: center;
        max-width: 400px;
        line-height: 1.5;
      ">Bridge to AI Solutions for Government & Enterprise</p>
      
      <!-- Loading spinner -->
      <div style="
        width: 40px;
        height: 40px;
        border: 3px solid rgba(76, 234, 219, 0.3);
        border-top: 3px solid #4CEADB;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
      
      <!-- Loading text -->
      <p style="
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.875rem;
        margin-top: 1rem;
        animation: pulse 2s ease-in-out infinite;
      ">Loading...</p>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes logoFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      
      @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; }
      }
      
      .fade-out {
        animation: fadeOut 0.5s ease-out forwards;
      }
    </style>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
